# =============================================================================
# Perfil LOCAL - Desarrollo con Docker en WSL2
# =============================================================================
# Este perfil se usa cuando ejecutas la API localmente pero PostgreSQL/Redis
# están en Docker. Conecta a las IPs internas de los contenedores.
#
# Uso:
#   mvn spring-boot:run -Dspring-boot.run.profiles=local
#   o
#   export SPRING_PROFILES_ACTIVE=local && mvn spring-boot:run
# =============================================================================

# Base de datos - Conectar a IP del contenedor Docker
# NOTA: Actualiza esta IP si tu contenedor tiene otra IP
# Verifica con: docker inspect eco-postgres | grep IPAddress
spring.datasource.url=jdbc:postgresql://172.19.0.3:5432/ecoestudiante
spring.datasource.username=eco
spring.datasource.password=eco

# Redis - Conectar a IP del contenedor Docker
spring.data.redis.host=172.19.0.2
spring.data.redis.port=6379
spring.data.redis.password=eco

# Puerto del API (para evitar conflictos)
server.port=8080

# Logs más detallados para desarrollo
logging.level.com.ecoestudiante=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.flywaydb=INFO

# JPA logs (útil para debugging)
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
