# =============================================================================
# EcoEstudiante API - Perfil Docker
# =============================================================================
# Este perfil se activa con: SPRING_PROFILES_ACTIVE=docker
# Configuración optimizada para ejecución en contenedores
# =============================================================================

# Puerto interno del contenedor
server.port=8080

# Base de datos (variables de entorno del contenedor)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://postgres:5432/ecoestudiante}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:eco}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:eco}
spring.datasource.driver-class-name=org.postgresql.Driver

# Flyway
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# Actuator (health checks para Docker/K8s)
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.probes.enabled=true
management.endpoint.health.show-details=always
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true

# Logging optimizado para contenedores (stdout)
logging.level.root=INFO
logging.level.com.ecoestudiante=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# JWT
jwt.secret=${JWT_SECRET:YourSecretKeyShouldBeAtLeast256BitsLongForHS512AlgorithmToWorkProperlyAndSecurely}
jwt.expiration=86400000
jwt.refresh-expiration=604800000
